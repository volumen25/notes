<h1 id="emptiness">Emptiness</h1>
<p>2025-12-24</p>
<p>Clay transforms into pottery through craft, but it’s the emptiness
within that makes a pot truly useful. What’s absent can be just as
significant as what’s present. This idea originates from the Tao Te
Ching, a foundational text of Taoism.</p>
